<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChatApp</title>
  <link rel="icon" href="/img/favicon.png">
  <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>

<div class="chat">
  <div class="chat__sidebar" id="sidebar">

  </div>
  <div class="chat__main">
    <div id="messages" class="chat__messages"></div>
    <div class="compose">
      <form id="msgForm">
        <input name="message" placeholder="Type your message here" autocomplete="off">
        <button type="submit">Send</button>
      </form>
      <button id="sendLocation">Share location</button>
    </div>
  </div>
</div>

<script id="message-template" type="text/html">
  <div class="message">
    <p>
      <span class="message__name">@{{nickname}}</span>
      <span class="message__meta">{{createdAt}}</span>
    </p>
    <p>{{message}}</p>
  </div>
</script>
<script id="location-template" type="text/html">
  <div class="message">
    <p>
      <span class="message__name">@{{nickname}}</span>
      <span class="message__meta">{{createdAt}}</span>
    </p>
    <p><a class="link_location" href="{{url}}" target="_blank">My location</a></p>
  </div>
</script>
<script id="sidebar-template" type="text/html">
  <h2 class="room-title">{{room}}</h2>
  <h3 class="list-title">Users</h3>
  <ul class="users">
    {{#users}}
    <li> {{nickname}}</li>
    {{/users}}
  </ul>
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/chat.js"></script>
</body>
</html>
